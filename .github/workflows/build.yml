name: Build VeloFetch macOS Only

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.yml'  # 設定を変えた時のみ実行
  workflow_dispatch: 

jobs:
  build-macos:
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter Pillow nuitka zstandard

      - name: Build App
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: VeloFetch.py
          # --- 徹底的に重複を排除 ---
          mode: app
          disable-console: true
          # standalone と macos-create-app-bundle は mode: app が自動で処理するため削除
          # -----------------------
          enable-plugins: tk-inter
          include-data-dir: ${{ env.pythonLocation }}/lib/python3.12/site-packages/customtkinter=customtkinter
          # --- アイコン設定を追加 ---
          macos-app-icon: Image/icon.icns

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: VeloFetch-macOS
          # 拡張子が .app のディレクトリをアップロード
          path: build/*.app
