name: Build VeloFetch macOS Only

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-macos:
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # ここはGitHub標準の設定なのでOKです

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter Pillow nuitka zstandard

      - name: Build App
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: VeloFetch.py
          mode: app
          standalone: true
          macos-create-app-bundle: true
          disable-console: true
          enable-plugins: tk-inter
          # macOS用のライブラリパス
          include-data-dir: ${{ env.pythonLocation }}/lib/python3.12/site-packages/customtkinter=customtkinter
          # --- cache: true を削除しました ---

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: VeloFetch-macOS
          path: build/*.app
